<script>
    $(function () {


        //class 构造函数
        class Experience {
            constructor(list1, list2) {
                this.data1 = list1;
                this.data2 = list2;
            }

            //初始化
            init() {
                this.create();

            }

            //生成标签
            create() {
                let data1 = this.data1;
                let html1 = data1.map(item => {
                    return `
                    <li class="l1">${item}</li>
                    `

                }).join("");

                let list1 = $(".list1");
                list1.append(html1);

                let data2 = this.data2;
                let html2 = data2.map(ele => {
                    return `
                    <li class="l1">${ele}</li>
                    `

                }).join("");

                let list2 = $(".list2");
                list2.append(html2);


            }

        }


        let list1 = ["灰色 Lv.1-10", "淡绿 Lv.11-20", "淡蓝 Lv.21-30", "淡紫 Lv.31-40", "淡橙 Lv.41-50", "橙色 Lv.51-60",
            "深橙 Lv.61-70", "粉红 Lv.71-80", "紫红 Lv.81-90", "深紫红 Lv.91-100"
        ];
        let list2 = ["累积在线3分钟 经验+10", "累积在线10分钟 经验+10", "累积在线30分钟 经验+30", "累积在线60分钟 经验+100", "每日最高增加150经验。"];


        //实例对象
        let experience = new Experience(list1, list2);
        experience.init();


    })
